<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <meta name="keywords"
          content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates"/>

    <link href="css/style.css" rel='stylesheet' type='text/css'/>

    <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>

</head>
<body>
<script>

    $(document).ready(function (c) {
        $(".signin").click(function () {
            var username = $("#user").val();
            var password = $("#password").val();
            if (username==""){
                $(".key").removeClass("hid");
                return;
            }if (password ==""){
                $(".key").removeClass("hid");
                return;
            }
            var url = "/login.action";
            var param = {"userName":username,"password":password};
            $.post(url,param,function (data) {
               if(data.success){
                   window.location.href="/index.action";
               }else{
                   $(".key").removeClass("hid").text(data.message);
               }
            });

        });
    });
</script>

<h1>后台登陆</h1>
<div class="login-form">
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"></div>
    <div class="avtar"><img src="/images/avtar.png"/></div>
    <form>
        <input type="text" id="user" class="text" placeholder ="请输入账号">
        <input type="password" id="password" placeholder ="请输入密码">
        <div class="key hid">账号或密码错误</div>
    </form>
    <div class="signin"><input type="submit" value="Login"></div>
</div>

</div>

</body>
</html>
