    <!--添加数据弹出框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增记录</h4>
                </div>
                <div class="modal-body">
                        <form class="form-inline" id="billAdd">
                            <div class="row mb5">
                                <fieldset class="col-xs-6 col-sm-6 pr5">
                                    <label class="red">*</label><label class="mr5">消费名称:</label><input type="text" id="billName" class="form-control" />
                                </fieldset>
                                <fieldset class="col-xs-6 col-sm-6 pr5">
                                    <label class="red">*</label><label class="mr5">消费金额:</label><input type="text" id="billPrice" class="form-control"/>
                                </fieldset>
                            </div>
                            <div class="row mb5">
                                <fieldset class="col-xs-6 col-sm-6 pr5">
                                    <label class="red">*</label><label class="mr5">消费地点:</label><input type="text" id="billAddress" class="form-control"/>
                                </fieldset>
                                <fieldset class="col-xs-6 col-sm-6 pr5">
                                    <label class="red">*</label><label class="mr5">消费日期:</label><input type="text" id="billDate" class="form-control" id="indate"/>
                                </fieldset>
                            </div>
                            <div class="row mb5">
                                <fieldset class="col-xs-12 col-sm-12">
                                    <label class="mr5">&nbsp;消费备注:</label><textarea class="form-control" id="billRemark"/>
                                </fieldset>
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">关闭</button>
                    <button type="button" class="btn btn-primary" id="billSave">保存</button>
                </div>
            </div>
        </div>
    </div>
<script type="application/javascript" src="/js/system/bill.js"></script>
